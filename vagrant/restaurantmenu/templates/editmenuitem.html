<!DOCTYPE html>
<html>
<body>
	<h1>Edit Menu Item</h1>
	<form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=item.id)}}" method="post">
		<p>Name:</p>
		<input type="text" name="name" size="30" placeholder="{{item.name}}">
		<p>Description:</p>
		<input type="text" name="description" size="250" placeholder="{{item.description}}">
		<p>Price:</p>
		<input type="text" name="price" size="8" placeholder="{{item.price}}">
		<input type="submit" name="Edit">
	</form>
	<a href = '{{url_for('restaurantMenu', restaurant_id = item.restaurant_id) }}' >Cancel</a>
</body>
</html>
